<main>
    <h1 class="pt-5 flex justify-center">Upcoming movies</h1>
    <div class="w-screen h-fit p-5 bg-blue-300  overflow-x-scroll">
        <div class="flex gap-5 snap-proximity snap-x">
            <div class="" *ngFor="let i of sortedArray">
                <div class="snap-center p-2 w-[300px]">
                    <div class="">
                        <img class="rounded-lg h-[400px] w-[300px] object-cover" src="{{img}}{{i.poster_path}}" alt="{{img}}{{i.poster_path}}">
                    </div>
                </div>
            </div>   
        </div>
    </div>
</main>




<div class="p-8 h-screen">
    <div  class="grid grid-rows-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 lg:p-5 lg:gap-10 lg:pl-10" loading="lazy">
        <div *ngFor="let i of movies">
            <div class="p-2 w-[300px]">
                <div class="flex flex-row gap-2 absolute text-white p-2 font-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="yellow" viewBox="0 0 24 24" stroke-width="1.5" stroke="ywllow" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                    </svg>
                    <h1>{{i.vote_average}}</h1>
                </div>
                <img (click)="sentMovieOB(i.id)" routerLink="/moviedetail" class="rounded-lg h-[400px] w-[300px] rounded-b-none object-cover" src="{{img}}{{i.poster_path}}" alt="{{img}}{{i.poster_path}}">
                <button routerLink="/moviedetail" (click)="sentMovieOB(i.id)" class="font-bold w-[100%] h-[50px] bg-blue-400 rounded-b-lg text-black hover:bg-blue-500 hover:text-white">Book Ticket</button>
            </div>
        </div>
    </div>
</div>
